<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Desenvolimento Web I</title>
</head>
<body>

 <div>
    <h1 id="título">Formulário WEB</h1>
    <p id="subtítulo">Insira seus Dados</p>
    <br>
 </div>

 <form>
    <fieldset class="grupo">
        <div>
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="nome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="campo">
        <label>Qual o lado da aplicação você desenvolve?</label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end
    </label>
    <label>
        <input type="radio"  name="devweb" value="fullstack">Fullstack  
        </label> 
    </div>

    <div class="campo">
        <label for="senioridade"><strong>senioridade</strong></label>
        <select id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>    
    </div>

    <fieldset class="grupo">
    <div class="campo">
        <label>Selecione os programas que você conhece:</label><br><br>
        <input type="checkbox" id="programa1" name="programa1" value="HTML">
        <label for="programa1">HTML</label>
        <input type="checkbox" id="programa2" name="programa2" value="JAVA">
        <label for="programa2">JAVA</label>
        <input type="checkbox" id="programa3" name="programa3" value="JAVASCRIPT">
        <label for="programa3">JAVASCRIPT</label>
        <input type="checkbox" id="programa3" name="programa4" value="CSS">
        <label for="programa4">CSS</label>
        <input type="checkbox" id="programa5" name="programa5" value="PYTHON">
        <label for="programa5">PYTHON</label>
    </div>  
    </fieldset>
    
    <div class="campo">
        <br>
        <label>Conte o que você achou dessa experiência:</label>
        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
    </div>

    <button class="botao" type="submit">Concluído</button>
</div>

<img src="/aula 3 web//img/img_girl.jpg" alt="garota de casaco">

    </form>
